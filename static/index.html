<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="overlay"></div>
        <h1>Найди себе друга!</h1>
        <form action="/pets/orders" method="POST">
            <div class="wrapper">
                <div class="col-5 settings">
                    <label>Тип животного:</label>
                    <select name="petType" class="form-select" aria-label="Default select example">
                    <option value="cat">Кошка</option>
                    <option value="dog">Собака</option>
                    <option value="rat">Мышь</option>
                    <option value="pig">Свинка</option>
                    <option value="lizard">Ящерица</option>
                </select>
                    <label>Пол</label>
                    <select name="gender" class="form-select" aria-label="Default select example">
                    <option value="boy">Мальчик</option>
                    <option value="girl">Девочка</option>
                    <option value="none">Удивите меня</option>
                </select>
                    <label for="tailLength">Длина хвоста:</label>
                    <input type="number" name="tailLength" id="tailLength" class="form-control" min="7" max="120" placeholder="7-120" required>
                    <label for="eyeColor">Цвет глаз:</label>
                    <input type="color" name="eyeColor" id="eyeColor" class="form-control" value="#644A4A" required>
                </div>
                <div class="col-5 settings">
                    <label for="name">Имя:</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Василий" required>
                    <label for="dateOfBirth">Дата рождения:</label>
                    <input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth" required>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="example@email.com" required>
                    <label for="phone">Номер телефона:</label>
                    <input id="phone" name="phone" type="tel" class="form-control" placeholder="+7 (324) 131-56-34" required>
                </div>
            </div>
            <div class="after-forms-actions">
                <div class="form-check">
                    <label class="form-check-label" for="rules">Принимаю политику конфиденциальности</label>
                    <input type="checkbox" name="rules" class="form-check-input" value="true" id="rules" required>
                </div>
                <fieldset class="my-2">
                    <button type="submit" name="submit" class="button-submit">Готово!</button>
                    <button type="reset" name="reset" class="button-reset">Сбросить</button>
                </fieldset>
            </div>
        </form>
    </main>
</body>

</html>
