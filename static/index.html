<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="post" class="myForm">
        <label>
            выберите тип животного:
            <select name="petType" id="" class="select">
                <option value="cat">кот</option>
                <option value="dog">собака</option>
                <option value="tiger">тигр</option>
            </select>
        </label>
        <label>
            выберите пол:
            <select name="gender" id="" class="select">
                <option value="boy">мальчик</option>
                <option value="girl">девочка</option>
                <option value="none">неважно</option>
            </select>
        </label>
        <label>
            выберите цвет глаз:
            <input type="color" name="eyeColor" class="selectColor">
        </label>
        <label>
            Введите длину хвоста:
            <input type="number" name="tailLength" placeholder="Введите длину...">
        </label>
        <label>
            Введите имя питомца:
            <input type="text" name="name" placeholder="Введите имя питомца...">
        </label>
        <label>
            Введите вашу дату рождения:
            <input type="date" name="dateOfBirth">
        </label>
        <label>
            Введите адрес электронной почты:
            <input type="email" name="email" placeholder="Введите емаил...">
        </label>
        <label>
            Введите номер телефона:
            <input type="tel" name="phone">
        </label>

        
        <input type="radio" name="rules" value="true"  checked class="rules">


        <button type="reset" class="btnReset">стереть входные данные </button>



        <button type="submit">
            отправить
        </button>
    </form>

    eyeColor

    dateOfBirth
    email
    phone
    rules-->

</main>
</body>
</html>
